    <title>Heath's 50th Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear infinite;
        }
        
        @keyframes confetti-fall {
            to {
                transform: translateY(600px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .banner {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4);
            background-size: 400% 400%;
            animation: gradient-shift 3s ease infinite;
            color: white;
            padding: 30px;
            margin: -40px -40px 30px -40px;
            border-radius: 20px 20px 0 0;
        }
        
        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .main-text {
            font-size: 3.5em;
            font-weight: bold;
            margin: 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
        
        .sign-post {
            width: 400px;
            margin: 30px auto;
            position: relative;
        }
        
        .post {
            width: 20px;
            height: 300px;
            background: linear-gradient(to bottom, #8B4513 0%, #654321 100%);
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
        }
        
        .sign-board {
            background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 100%);
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%) rotate(-2deg);
            animation: sign-wobble 2s ease-in-out infinite;
            border: 8px solid #8B4513;
        }
        
        @keyframes sign-wobble {
            0%, 100% { transform: translateX(-50%) rotate(-2deg); }
            50% { transform: translateX(-50%) rotate(2deg); }
        }
        
        .wood-texture {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    90deg,
                    rgba(0,0,0,0.03) 0px,
                    transparent 2px,
                    transparent 4px,
                    rgba(0,0,0,0.03) 6px
                );
            border-radius: 7px;
            pointer-events: none;
        }
        
        .sign-text {
            position: relative;
            z-index: 2;
        }
        
        .happy {
            font-size: 3.5em;
            color: white;
            text-shadow: 4px 4px 0px #8B4513, 6px 6px 10px rgba(0,0,0,0.4);
            margin: 0;
            font-weight: bold;
            letter-spacing: 3px;
        }
        
        .birthday {
            font-size: 3em;
            color: white;
            text-shadow: 4px 4px 0px #8B4513, 6px 6px 10px rgba(0,0,0,0.4);
            margin: 10px 0;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .heath {
            font-size: 4em;
            color: #ffe135;
            text-shadow: 4px 4px 0px #8B4513, 6px 6px 10px rgba(0,0,0,0.5);
            margin: 10px 0 0 0;
            font-weight: bold;
            letter-spacing: 3px;
            animation: name-glow 2s ease-in-out infinite;
        }
        
        @keyframes name-glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }
        
        .groundhog-emoji {
            font-size: 8em;
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            animation: hop 1s ease-in-out infinite;
            filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.3));
        }
        
        @keyframes hop {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-15px); }
        }
        
        .big-number {
            font-size: 9em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #6bcf7f, #4ecdc4, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 50px 0 20px 0;
            animation: rainbow 3s linear infinite;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }
        
        @keyframes rainbow {
            0% { filter: hue-rotate(0deg) drop-shadow(2px 2px 4px rgba(0,0,0,0.2)); }
            100% { filter: hue-rotate(360deg) drop-shadow(2px 2px 4px rgba(0,0,0,0.2)); }
        }
        
        .message {
            font-size: 2em;
            color: #333;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .balloon {
            position: absolute;
            width: 60px;
            height: 75px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(3px 3px 8px rgba(0,0,0,0.2));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(5deg); }
        }
        
        .balloon-1 {
            background: radial-gradient(circle at 30% 30%, #ff9999, #ff6b6b);
            top: 60px;
            left: 30px;
            animation-delay: 0s;
        }
        
        .balloon-2 {
            background: radial-gradient(circle at 30% 30%, #6fe5de, #4ecdc4);
            top: 100px;
            right: 40px;
            animation-delay: 0.5s;
        }
        
        .balloon-3 {
            background: radial-gradient(circle at 30% 30%, #fff176, #ffd93d);
            top: 140px;

        .balloon-4 {
            background: radial-gradient(circle at 30% 30%, #c9a3ff, #a29bfe);
            bottom: 120px;

            animation-delay: 1.5s;

        .balloon-string {
            width: 2px;

            background: rgba(0,0,0,0.3);

            left: 28px;

        function createConfetti() {
            const card = document.querySelector('.card');
            const colors = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4ecdc4', '#a29bfe', '#fd79a8'];
            
            for (let i = 0; i < 60; i++) {
                const confetti = document.createElement('div');

                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];

                card.appendChild(confetti);
            }
        }
        
        createConfetti();
